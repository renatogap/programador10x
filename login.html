<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de vendas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background-color: #000000de;            
        }


        .container {
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
            
        .main {
            width: 400px;
            height: 600px;
            margin: 0 10px;
            padding: 2em 7em 2em 5em;
            border-radius: 10px;
            background-color: #eee;
        }

        .row {
            margin-top: 2em;      
            color: #6b6969;      
        }

        .field {
            margin-top: 0.5em;
            width: 100%;
            height: 50px;
            font-size: 18px;
            padding-left: 1em;
            color: #545554;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #5e5c5c;
        }

        .btn-entrar {
            width: 105%;
            height: 50px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;

            border: 2px solid #1c8d0e;
            background-color: #1c8d0e;
            color: white;

            transition: width 1s;
            
        }

        .btn-entrar:hover {
            box-shadow: 0px 0px 20px 10px #1c8d0e;
            border: 2px solid #3fe429;
            background-color: #3fe429;
            color: black;
            font-size: 20px;
            transition: all 1s ease;
        }

        .btn-entrar::after {
            border: 2px solid #1c8d0e;
            background-color: #1c8d0e;
            color: white;
            font-size: 18px;
            transition: all 1s ease;
        }

        .subtitle {
            position: absolute;
            max-width: 20px;
            background-color: #1c8d0e;
            text-align: center;
            padding: 5px 18px 5px 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 5px #172715;
            margin: -3.3em;
        }

        .title {
            font-size: 25px;
            
        }

        .subtitle img {
            max-width: 30px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="main">
            <div class="subtitle">
                <img decoding="async" width="48" height="37" src="https://ofimdoperpetuo.com.br/wp-content/uploads/2024/06/check.svg" class="attachment-full size-full wp-image-608 entered lazyloaded" alt="" data-lazy-src="https://ofimdoperpetuo.com.br/wp-content/uploads/2024/06/check.svg" data-ll-status="loaded">
            </div>

            <div class="title">
                Área do aluno
            </div>


            <form action="">
                <div class="row">
                    <label for="">E-mail:</label>
                    <input type="text" class="field">
                </div>
                <div class="row">
                    <label for="">Senha:</label>
                    <input type="password" class="field">
                </div>
                <div class="row">
                    <button type="submit" class="btn-entrar">Entrar</button>
                </div>
            </form>
        </div>
        
    </div>

</body>
</html>
